<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        <template v-if = 'mostrar'>  
            <h1 >Este es mi titulo</h1>
            <h2>Estes es mi subitulo</h2>
            <a :href="url" target="_blank">{{link}}</a>
        </template>
        <div v-show = "!mostrar">
            <h1>Estes es otro Titulo</h1>
            <h2>Estes es otro subitulo</h2>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                url: "https://google.com",
                link: "Ir a Google",
                mostrar: true
            }
        })
    </script>
</body>
</html>
